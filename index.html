<style>
    p{text-align:justify;}
    #Main_Block{

      padding:15px;
      border-radius:10px;
  }
  
  input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }
  
  label {
    padding: 12px 12px 12px 0;
    display: inline-block;
  }
    button[type=button] {
    background-color: #04AA6D;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    padding-top:5px;
  }
  
  button[type=button]:hover {
    background-color: #45a049;
  }
    #Msg{padding-top:10px;}
  
  /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {
    .col-25, .col-75, input[type=submit] {
      width: 100%;
      margin-top: 0;
    }
  }
    .navList {
      list-style-type: none;
      text-align: center;
      margin: 0;
      padding: 0;
    }
  
    .navList li {
      display: inline-block;
      font-size: 16px;
      padding: 10px;
    }
    #dot{border: 2px dotted #19B5FE; padding:5px; border-radius:10px; color:black; background-color:#ECF0F1;}
    p{color:#000;text-align:justify;}
  </style>

            document.getElementById('btn').innerHTML = "Generate XML Sitemap";
            
            }, 5000)

        }
        function myFunction2(id){
          document.getElementById(id).select();
            document.execCommand('copy');
            document.getElementById('btn_cpy').innerHTML = "copied!";
            setTimeout(function(){
            document.getElementById('btn_cpy').innerHTML = "Copy HTML Code";
            }, 5000)
          }
        </script>
